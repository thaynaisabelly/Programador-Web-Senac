<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores</title>
    <link rel="stylesheet" href="style.css">
    <script src="switch.js" type="text/javascript">
    </script>
</head>
<body>
    
    <section id="título">
        <h2>
            Descubra os valores das bebidas selecionadas
        </h2>
    </section>
    <fieldset id="caixinha"><!-- fieldset serve para agrupar elementos -->
        <legend>Nossas opções:</legend>
    
        <div>
          <input type="checkbox" id="Água" name="opções" value="Água">
          <label for="Água">Água</label>
        </div>
    
        <div>
          <input type="checkbox" id="Suco" name="opções" value="Suco">
          <label for="Suco">Suco</label>
        </div>
        
        <div>
            <input type="checkbox" id="Caçulinha" name="opções" value="Caçulinha">
            <label for="Caçulinha">Caçulinha</label>
          </div>
          
        <div>
            <input type="checkbox" id="Coca cola Light" name="Coca cola Light">
            <label for="Coca cola Light">Coca cola Light</label>
          </div>
          
        <div>
            <input type="checkbox" id="Coca cola normal" name="Coca cola normal">
            <label for="Coca cola normal">Coca cola normal</label>
          </div>
          
        <div>
            <input type="checkbox" id="Coca cola Zero" name="Coca cola Zero">
            <label for="Coca cola Zero">Coca cola Zero</label>
          </div>
    </fieldset>
    

</body>
</html>
