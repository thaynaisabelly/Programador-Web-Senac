<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Inteligente</title>
    <link rel="stylesheet" href="style.css">
    <script src="contagem.js" type="text/javascript">
    </script>
</head>
<body>
    <h1>
        Contagem do ínicio ao fim
    </h1>
    <p>
        Use qualquer valor nas caixas, simule contagens crescentes e regressivas. Use também valores negativos.
    </p>
    <section id="entrada">
        <form action="#" method="get">
            <p>
                <label for="fn1">
                    Valor inicial
                </label>
                <input type="number" name="n1" id="fn1" placeholder="Início da contagem">
            </p>
            <p>
                <label>
                    
                </label>
                <input type="number" name="n2" id="fn2" placeholder="Fim da contagem">

            </p>
            <p>
                <input type="submit" value="Contar" formaction="javascripe:contagem()">
            </p>
        </form>
    </section>
    <section id="saída">
        <p>
            Preencha os dados e aperte o botão.
        </p>
    </section>
</body>
</html>
